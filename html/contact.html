<html lang="en">
<head>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <a href="index.html" class="logo">Edok</a>
                <nav class="nav">

                    </ul>
                    <button class="nav-button"><img src="img/icons/NAV.svg" alt=""></button>
                </nav>
            </div>
        </div>
    </header>
    <section class="contacts">
        <div class="container">
        <div class="contacts-title">
            <h2 class="title-1">Contacts</h2>
        </div>
        <div class="contacts-content">
            <p>Want to know more or just chat?<br>You are welcome!</p>
        </div>
        <div class="contacts-button">
            <a href="https://t.me/Edok05" class="btn">Send Message</a>
        </div>
        <div class="contacts-social">
            <a href="https://t.me/Edok05"><img src="img/icons/Снимок экрана 2022-09-22 в 22.25 1 (Traced)tg.png" alt=""></a>
            <a href="https://vk.com/edok_00"><img src="img/icons/Снимок экрана 2022-09-22 в 22.26 1 (Traced)vk.png" alt=""></a>
            <a href="https://www.instagram.com/edok/profilecard/?igsh=cmQ0eHJwNnN2ZGow"><img src="img/icons/Groupinst.png" alt=""></a>
        </div>
        <div class="contacts-footer">
            <p>Like me on<br> Telegram, Vk, Instagram</p>
        </div>
    </div></section>
    <footer>
        <form>
            <div class="contact-form__group group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="contact-form__group group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="contact-form__group group full-width">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject" required>
            </div>
            <div class="contact-form__group group full-width">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Message" required></textarea>
            </div>
            <div class="contact-form__group group full-width">
                <button type="submit" class="submit">
                    <i class="bx bx-send icon send"></i> Send Message
                </button>
            </div>
        </form>
    </footer>
